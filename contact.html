<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Hub - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-black text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Style Hub</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="about.html" class="hover:text-yellow-400">About</a>
        <a href="products.html" class="hover:text-yellow-400">Products</a>
        <a href="contact.html" class="hover:text-yellow-400">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-xl mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full border p-3 rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full border p-3 rounded" />
      <textarea name="message" rows="5" placeholder="Your Message" required class="w-full border p-3 rounded"></textarea>
      <button type="submit" class="bg-black text-white px-6 py-3 rounded hover:bg-yellow-500 hover:text-black">Send Message</button>
    </form>
    <div class="mt-12 text-center">
        <p><strong>Address:</strong> 123 Fashion Street, Trendy City</p>
        <p><strong>Phone:</strong> +254 456 7890</p>
        <p><strong>Email:</strong> contact@stylehub.com</p>
      </div>
    
  </main>

  <footer class="bg-gray-100 text-center py-4 mt-16 text-sm">
    &copy; 2025 Style Hub. All rights reserved.
  </footer>

</body>
</html>
